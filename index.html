<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png"/>
    <title>QR code with HTML/CSS</title>
    <link rel="stylesheet" href="css/styles.css">
  </head>
  <body>
    <div class="container">
      <div class="qrContainer">
        <div class="imgContainer">
          <img src="images/image-qr-code.png" alt="QrImage">
        </div>
        <div class="titleContainer">
          <h1>Improve your front-end skills by building projects</h1>
        </div>
        <div class="textContainer">
          <p> Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</p>    
        </div>
      </div>
    </div>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by 
      <a href="https://github.com/xOzymandiasx?tab=repositories" target="_blank">Sao</a>.
    </div>
  </body>
</html>
